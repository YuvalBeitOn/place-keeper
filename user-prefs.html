<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placekeeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="onInit()">
    <header>
        <nav>
            <a class="brand" href="index.html">Place-Keeper</a>
            <a href="user-prefs.html">Preferences</a>
            <a href="map.html">Map  <i class="fas fa-map-pin"></i></a>
        </nav>
    </header>
    <main>
        <section class="user-preferences">
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="bgc">Choose background color: </label>
                            <input type="color" id="bgc" name="body" value="#f6b73c">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="text-color">Choose text color: </label>
                            <input type="color" id="text-color" name="text-color" value="#f6b73c">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="date-birth">Date of Birth: </label><input type="date" id="date-birth" name="date-birth" /></td>
                    </tr>
                    <tr>
                        <td><label for="the-email">E-mail: </label>
                            <input type="email" name="email" id="the-email" /></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age: </label>

                            <input type="range" id="age" name="age" min="18" max="120" value="26" onchange="showAge(this.value)" />
                            <span class="age-display">26</span>
                        </td>
                    </tr>
                </table>
                <button class="submit-btn" onclick="onSetPrefs(event)" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="js/storage-service.js"></script>
    <script src="js/utilService.js"></script>
    <script src="js/userPrefService.js"></script>
    <script src="js/userPrefs-controller.js"></script>
    <script src="js/placeService.js"></script>

</body>

</html>
